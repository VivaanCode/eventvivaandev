{% extends "layout.html" %}

{% block title %}Create Event - Admin{% endblock %}

{% block content %}
<style>
/* Override the center class for admin form */
.center {
    position: static !important;
    transform: none !important;
    top: auto !important;
    left: auto !important;
    width: 100% !important;
    max-width: 800px !important;
    margin: 2rem auto !important;
    padding: 2rem !important;
    background: var(--color-surface) !important;
    border: 1px solid var(--color-border) !important;
    border-radius: var(--radius-lg) !important;
    box-shadow: var(--shadow-md) !important;
    animation: fadeIn 0.6s var(--ease-out) both !important;
    text-align: left !important;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.admin-form {
    margin-top: 2rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--color-text);
    font-weight: 600;
    font-size: 0.95rem;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 0.75rem 1rem;
    background: var(--color-bg);
    border: 1px solid var(--color-border);
    border-radius: 12px;
    color: var(--color-text);
    font-family: var(--font-sans);
    font-size: 1rem;
    transition: all var(--duration-fast);
}

.form-group textarea {
    resize: vertical;
    min-height: 120px;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    outline: none;
    border-color: var(--color-accent);
    box-shadow: 0 0 0 3px var(--color-accent-glow);
}

.submit-btn {
    width: 100%;
    background: var(--color-accent);
    color: var(--color-text);
    border: none;
    padding: 1rem 2rem;
    border-radius: var(--radius-lg);
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all var(--duration-fast);
    font-family: var(--font-sans);
    letter-spacing: -0.01em;
    box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
}

.submit-btn:hover {
    background: var(--color-accent-hover);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(230, 57, 70, 0.4);
}

.success-message {
    background: rgba(46, 204, 113, 0.1);
    border: 1px solid #2ecc71;
    color: #2ecc71;
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.error-message {
    background: rgba(230, 57, 70, 0.1);
    border: 1px solid var(--color-accent);
    color: var(--color-accent);
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.form-header {
    text-align: center;
    margin-bottom: 2rem;
}

.form-header h2 {
    font-size: 2rem;
    font-weight: 800;
    margin-bottom: 0.5rem;
    color: var(--color-text);
    letter-spacing: -0.02em;
}

.form-header p {
    color: var(--color-text-muted);
    font-size: 1rem;
    margin: 0;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
        gap: 1rem;
    }
    
    .form-group.full-width {
        grid-column: 1;
    }
}
</style>

<div class="center">
    <div class="form-header">
        <h2>Create New Event</h2>
        <p>Fill in the details below to create a new event</p>
    </div>

    {% if success %}
    <div class="success-message">
        {{ success }}
    </div>
    {% endif %}

    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="admin-form">
        <div class="form-row">
            <div class="form-group">
                <label for="admin_code">Admin Code</label>
                <input type="password" id="admin_code" name="admin_code" required>
            </div>
            <div class="form-group">
                <label for="passcode">Event Passcode</label>
                <input type="text" id="passcode" name="passcode" required placeholder="e.g., EVENT2024">
            </div>
        </div>

        <div class="form-group full-width">
            <label for="title">Event Title</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group full-width">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" id="time" name="time" placeholder="e.g., 09:00 AM" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" name="capacity" required min="1">
            </div>
            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="organizer">Organizer</label>
                <input type="text" id="organizer" name="organizer" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="url" id="image" name="image" placeholder="https://...">
            </div>
        </div>

        <div class="form-group full-width">
            <label for="tags">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags" placeholder="technology, AI, networking">
        </div>

        <button type="submit" class="submit-btn">Create Event</button>
    </form>
</div>
{% endblock %}
