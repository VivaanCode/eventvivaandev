{% extends "layout.html" %}

{% block title %}Event Access - {{ event_title }}{% endblock %}

{% block content %}
<style>
/* Override the center class for password entry */
.center {
    position: static !important;
    transform: none !important;
    top: auto !important;
    left: auto !important;
    width: 100% !important;
    max-width: 500px !important;
    margin: 2rem auto !important;
    padding: 2rem !important;
    background: var(--color-surface) !important;
    border: 1px solid var(--color-border) !important;
    border-radius: var(--radius-lg) !important;
    box-shadow: var(--shadow-md) !important;
    animation: fadeIn 0.6s var(--ease-out) both !important;
    text-align: center !important;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.password-form {
    margin-top: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--color-text);
    font-weight: 600;
    font-size: 0.95rem;
}

.form-group input {
    width: 100%;
    padding: 0.75rem 1rem;
    background: var(--color-bg);
    border: 1px solid var(--color-border);
    border-radius: 12px;
    color: var(--color-text);
    font-family: var(--font-sans);
    font-size: 1rem;
    transition: all var(--duration-fast);
}

.form-group input:focus {
    outline: none;
    border-color: var(--color-accent);
    box-shadow: 0 0 0 3px var(--color-accent-glow);
}

.submit-btn {
    width: 100%;
    background: var(--color-accent);
    color: var(--color-text);
    border: none;
    padding: 1rem 2rem;
    border-radius: var(--radius-lg);
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all var(--duration-fast);
    font-family: var(--font-sans);
    letter-spacing: -0.01em;
    box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
}

.submit-btn:hover {
    background: var(--color-accent-hover);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(230, 57, 70, 0.4);
}

.error-message {
    background: rgba(230, 57, 70, 0.1);
    border: 1px solid var(--color-accent);
    color: var(--color-accent);
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.event-info {
    margin-bottom: 2rem;
}

.event-info h2 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: var(--color-text);
    letter-spacing: -0.02em;
}

.event-info p {
    color: var(--color-text-muted);
    font-size: 1rem;
    margin: 0;
}
</style>

<div class="center">
    <div class="event-info">
        <h2>{{ event_title }}</h2>
        <p>This event is password protected. Please enter the passcode to continue.</p>
    </div>

    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('authenticate_event', event_id=event_id) }}" class="password-form">
        <div class="form-group">
            <label for="password">Event Passcode</label>
            <input type="password" id="password" name="password" required autofocus>
        </div>
        <button type="submit" class="submit-btn">Access Event</button>
    </form>
</div>
{% endblock %}
